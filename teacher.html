<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Portal - My School</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('school.jpg') no-repeat center center/cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #2196F3;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #0b7dda; }
    a { color: #00bfff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Teacher Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="alert('Teacher login successful (demo)')">Login</button>

    <p>Don’t have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
    <div id="signup" style="display:none;">
      <h3>Teacher Signup</h3>
      <input type="text" placeholder="New Username">
      <input type="password" placeholder="New Password">
      <button onclick="alert('Teacher signup successful (demo)')">Create</button>
    </div>

    <p><a href="index.html">← Back to Home</a></p>
  </div>

  <script>
    function showSignup(){
      document.getElementById('signup').style.display='block';
    }
  </script>
</body>
</html>
