<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My School - Home</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background-image: url('school.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      color:#fff;
    }
    .overlay{
      position:fixed;inset:0;
      background:linear-gradient(rgba(0,0,0,0.45),rgba(0,0,0,0.55));
      display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;
    }
    header{position:absolute;left:20px;top:20px}
    header h1{font-size:22px;letter-spacing:1px}
    .card-container{
      display:flex;gap:20px;flex-wrap:wrap;justify-content:center;align-items:center;
      max-width:1100px;width:100%;
    }
    .card{
      width:170px;height:170px;border-radius:18px;backdrop-filter:blur(6px);
      background:rgba(255,255,255,0.06);
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
      cursor:pointer;transition:transform .18s ease,background .18s ease;
      text-align:center;padding:18px;text-decoration:none;color:#fff;
    }
    .card:hover{transform:translateY(-6px);background:rgba(255,255,255,0.09)}
    .icon{width:54px;height:54px;margin-bottom:12px;fill:currentColor;opacity:0.95}
    .label{font-weight:600;font-size:15px}
    .panel{margin-top:28px;max-width:900px;background:rgba(0,0,0,0.45);
      padding:18px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.5)}
    .hidden{display:none}
    footer{position:absolute;right:18px;bottom:18px;font-size:13px;opacity:0.9}
  </style>
</head>
<body>
  <div class="overlay">
    <header><h1>My School</h1></header>

    <main style="text-align:center;">
      <section class="card-container" role="navigation">

        <!-- Home -->
        <button class="card" id="btn-home">
          <svg class="icon" viewBox="0 0 24 24"><path d="M12 3l9 8h-3v7a2 2 0 0 1-2 2h-4v-6H10v6H6a2 2 0 0 1-2-2v-7H1z"/></svg>
          <div class="label">Home</div>
        </button>

        <!-- Admin (now links to separate page) -->
        <a class="card" href="admin.html">
          <svg class="icon" viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm-9 9a9 9 0 0 1 18 0H3z"/></svg>
          <div class="label">Admin</div>
        </a>

        <!-- Teacher -->
        <a class="card" href="teacher.html">
  <svg class="icon" viewBox="0 0 24 24"><path d="M12 2l4 4-2 2-2-2-2 2-2-2 4-4zm-7 20v-2a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5v2H5z"/></svg>
  <div class="label">Teacher</div>
</a>


        <!-- Student -->
       <a class="card" href="student.html">
  <svg class="icon" viewBox="0 0 24 24"><path d="M12 3L2 9l10 6 10-6-10-6zm0 8.5L7 9l5-3.5 5 3.5-5 2.5zM4 17v2h16v-2l-8 4-8-4z"/></svg>
  <div class="label">Student</div>
</a>

      </section>

      <!-- Panels -->
      <section class="panel" id="panel-home">
        <h2>Welcome to My School</h2>
        <p style="margin-top:8px;">This is the homepage. Replace this text with your school's details.</p>
      </section>

      <section class="panel hidden" id="panel-teacher">
        <h2>Teacher</h2>
        <ul style="margin-top:8px;line-height:1.6;">
          <li>Class schedules</li><li>Upload assignments</li><li>Enter marks</li>
        </ul>
      </section>

      <section class="panel hidden" id="panel-student">
        <h2>Student</h2>
        <ul style="margin-top:8px;line-height:1.6;">
          <li>View homework</li><li>Download resources</li><li>Contact teachers</li>
        </ul>
      </section>
    </main>

    <footer>Â© 2025 My School</footer>
  </div>

  <script>
    const mapping = {
      'btn-home': 'panel-home',
      'btn-teacher': 'panel-teacher',
      'btn-student': 'panel-student'
    };
    function showPanel(id){
      document.querySelectorAll('.panel').forEach(p=>p.classList.add('hidden'));
      document.getElementById(id)?.classList.remove('hidden');
    }
    Object.keys(mapping).forEach(btnId=>{
      document.getElementById(btnId).addEventListener('click',()=>showPanel(mapping[btnId]));
    });
    showPanel('panel-home');
  </script>
</body>
</html>
